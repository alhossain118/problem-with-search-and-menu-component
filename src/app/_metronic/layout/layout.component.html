<ng-container *ngIf="!environment.production">
  <div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
      <app-aside
        *ngIf="asideDisplay"
        id="kt_aside"
        data-kt-drawer="true"
        data-kt-drawer-name="aside"
        data-kt-drawer-activate="{default: true, lg: false}"
        data-kt-drawer-overlay="true"
        data-kt-drawer-width="{default:'200px', '300px': '250px'}"
        data-kt-drawer-direction="start"
        data-kt-drawer-toggle="#kt_aside_mobile_toggle"
        class="aside"
        [ngClass]="asideCSSClasses"
      ></app-aside>
      <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
        <app-header
          id="kt_header"
          [ngClass]="headerCSSClasses"
          class="header align-items-stretch"
          #ktHeader
        ></app-header>
        <ng-container *ngIf="showContent">
          <div
            id="kt_content"
            class="content d-flex flex-column flex-column-fluid"
          >
            <ng-container *ngIf="toolbarDisplay">
              <app-toolbar class="toolbar" id="kt_toolbar"></app-toolbar>
            </ng-container>

            <div class="post d-flex flex-column-fluid" id="kt_post">
              <app-content
                id="kt_content_container"
                [ngClass]="contentContainerClasses"
              ></app-content>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <app-cookies></app-cookies>
  <app-scripts-init></app-scripts-init>
  <app-activity-drawer></app-activity-drawer>
  <app-messenger-drawer></app-messenger-drawer>
  <app-main-modal></app-main-modal>

  <ngx-spinner [template]="template"></ngx-spinner>
</ng-container>

<ng-container *ngIf="environment.production">
  <h1 class="fw-bolder fs-4x text-gray-700 my-10 text-center">
    MoreJpegs <br />
    Coming Soon
  </h1>
  <form [formGroup]="form" (submit)="subscribe()" *ngIf="form">
    <div class="fw-bold fs-3 text-gray-400 mb-10">
      <div class="d-flex align-items-start justify-content-center">
        <div>
          <input
            class="form-control-md me-5"
            name="contract"
            autocomplete="off"
            formControlName="email"
            [validationControl]="form.controls['email']"
          />
          <div class="subscribed">
            <app-validation-error
              [validationControl]="form.controls['email']"
            ></app-validation-error>
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Subscribe</button>
      </div>
    </div>
  </form>
  <div *ngIf="subscribed" class="subscribed">Thank you for subscribing!</div>
</ng-container>
